<div class="FlightContainer">
  <div class="flight-search">
    <app-flight-search (searchResults)="updateInputParams($event)" (loadingComponent)="swapLoading($event)"></app-flight-search>
  </div>

  <div *ngIf="!loading" class="flight-card">
    <app-flight-details [searchResults]="searchResults"></app-flight-details>
  </div>
</div>
